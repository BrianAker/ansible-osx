---
- name: Common Play
  hosts: localhost
  connection: local

  tasks:
    - name: install osx build software
      homebrew: name={{ item }} state=present
      with_items:
        - autoconf
        - autoconf-archive
        - automake
        - boost
        - byobu
        - diffuse
        - gettext
        - gpg-agent
        - hub 
        - intltool
        - libevent
        - libmemcached
        - libtool
        - mysql
        - pcre
        - protobuf
        - splint
        - swig
        - Caskroom/cask/gpgtools
        - Caskroom/cask/macpass
        - pwgen

# This is because not everything will install
    - name: install bison for OSX
      ignore_errors: yes
      homebrew: name={{ item }}
                state=present
      with_items:
        - bison
        - flex
        - gperf

